<!DOCTYPE html>
<html>
    <head>
        <title>FreshDeals</title>
        <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/base.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/sell.css" />
        <link
            href="https://fonts.googleapis.com/css?family=PT+Serif"
            rel="stylesheet"
            />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <div class="image-container">
                    <a href="index.html"
                        ><img
                        src="https://s3.amazonaws.com/codecademy-content/programs/ui-design/ui-conventions/img/logo.svg"
                        alt="Logo"
                        /></a>
                </div>
                <div class="search-bar">
                    <input type="text" name="search" placeholder="Search for items" />
                    <a href="" class="button"
                        ><img
                        src="https://s3.amazonaws.com/codecademy-content/programs/ui-design/ui-conventions/img/search.svg"
                        alt="Search"
                        /></a>
                </div>
                <a href="" class="button cart"
                    >Cart
                <img
                    src="https://s3.amazonaws.com/codecademy-content/programs/ui-design/ui-conventions/img/cart.svg"
                    alt="Cart"
                    /></a>
            </header>
            <nav>
                <a href="deals.html">Today's Deals</a>
                <a href="bestsellers.html">Bestsellers</a>
                <a href="about.html">About Us</a>
                <a href="sell.html">Sell</a>
                <a href="#">Help</a>
            </nav>
            <!-- Sell Product Form -->
            <div id="main" class="sell">
                <h3>Sell</h3>
                <form>
                    <div id="name" class="field">
                        <label for="product-name">Product Name</label>
                        <input
                            type="text"
                            id="product-name"
                            name="name"
                            placeholder="Name of product"
                            />
                    </div>
                    <div id="price" class="field">
                        <label for="product-price">Price</label>
                        <input
                            type="number"
                            id="product-price"
                            name="price"
                            />
                    </div>
                    <div id="quantity" class="field">
                        <label for="product-quantity">Quantity</label>
                        <select
                            id="product-quantity"
                            name="quantity">
                            <option value="100">&lt;100</option>
                            <option value="200">100-200</option>
                            <option value="300">200-300</option>
                            <option value="400">300-400</option>
                            <option value="500">&gt;500</option>
                        </select>
                    </div>
                    <div id="description" class="field">
                        <label for="product-description">Description</label>
                        <textarea
                            id="product-description"
                            name="description"
                            placeholder="Description of product"
                            ></textarea>
                    </div>
                    <a href="#" class="button" id="submit">Submit</a>
                </form>
            </div>
            <!-- Footer -->
            <footer>
                <img
                    src="https://s3.amazonaws.com/codecademy-content/programs/ui-design/ui-conventions/img/logo.svg"
                    alt="Logo"
                    />
                <div class="links">
                    <h4>Get to know us</h4>
                    <a href="#">About us</a>
                    <a href="jobs.html">Jobs</a>
                    <a href="#">Investor relations</a>
                    <a href="#">Link</a>
                </div>
                <div class="links">
                    <h4>Make money with us</h4>
                    <a href="sell.html">Sell on FreshDeals</a>
                    <a href="#">Become a vendor</a>
                    <a href="#">Fundraiser events</a>
                    <a href="#">Community outreach</a>
                </div>
                <div class="links">
                    <h4>Help</h4>
                    <a href="#">Contact us</a>
                    <a href="#">Conditions of use</a>
                    <a href="#">Report a problem</a>
                    <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
    </body>
</html>
